<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Desafio 21 - Carrinho de compras</title>
  </head>
  <body>
    <div id="app">

      <header>
        <div class="title">
          Seu carrinho tem <span>5 itens</span>
        </div>
        <i class="ph ph-x"></i>
      </header>
      
      <main>
        <div class="item">
          <img src="./assets/images/product-image-monitor.jpg" alt="imagem de um produto">

          <div class="details">
            <div class="title">Monitor Gamer Curvo 49 DQHD, 240Hz</div>

            <div class="price-qty">
              <div class="price">R$ 8.599,90</div>

              <div class="qty">
                <button class="sub">
                  <i class="ph ph-minus"></i>
                </button>
                <span>1</span>
                <button class="add">
                  <i class="ph ph-plus"></i>
                </button>
              </div>

            </div>
          </div>
        </div>

        <div class="item">
          <img src="./assets/images/product-image-cadeira.jpg" alt="imagem de um produto">
          <div class="details">
            <div class="title">Cadeira Gamer  RGB - Preta com Iluminação (Led)</div>
            <div class="price-qty">
              <div class="price">R$ 959,90</div>
              <div class="qty">
                <button class="sub">
                  <i class="ph ph-minus"></i>
                </button>
                <span>1</span>
                <button class="add">
                  <i class="ph ph-plus"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        
      </main>

      <footer>
        <div class="total">
          <span>Total:</span>
          <strong>R$ 10.781.44</strong>
        </div>

        <div class="coupon">
          <i class="ph ph-tag"></i>
          <span>Adicionar cupom</span>
        </div>

        <button>Finalizar compra</button>

      </footer>
    </div>
  </body>
</html>
