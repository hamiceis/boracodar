<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Widget Transporte #BoraCodar - 19</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h2>Encontre o <span>Boris</span> no local de partida</h2>
        <p>Chega em 3 minutos (800 metros)</p>
      </header>

      <main>
        <div class="motorist">

          <div class="wrapper">
            <img src="./assets/motorista.png" alt="foto do motorista">
            <div class="star">
              <i class="ph-fill ph-star"></i>
              <span>5.0</span>
            </div>
            <p>Boris C.</p>
          </div>
          <img src="./assets/car.png" alt="carro roxo de app">
        </div>

        <div class="info">
          <strong>bcd0d19</strong>
          <span>Honda Civic Roxo</span>
        </div>
      </main>

      <footer>
        <input type="text" placeholder="Enviar mensagem para Boris...">
        <div class="icons">
          <i class="ph-fill ph-phone"></i>
          <i class="ph-fill ph-shield-plus"></i>
        </div>
      </footer>
    </div>
  </body>
</html>
