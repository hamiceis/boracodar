<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
  </head>
  <body>
    <main>
      <div class="form-wrapper">

        <img  src="./assets/logo.svg" alt="logo">

        <div class="content-form">
          <h2>Acesse a plataforma</h2>
          <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
          
          <form>

            <div class="input-group">

              <div class="input-wrapper">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
              </div>
  
              <div class="input-wrapper">
                <div class="input-pass">
                  <label for="password">Senha</label>
                  <a href="#">Esqueceu a senha?</a>
                </div>
  
                <div class="input-pass">
                    <label class="pass">
                      <input type="password" name="password" id="password" placeholder="Digite sua senha">
                      <img class="eye-close" src="./assets/eye-off.svg" alt="icone eye-close">
                    </label>
                </div>
  
              </div>
            </div>
            
            <button type="submit">Entrar</button>

            <p>Ainda não tem uma conta? <a href="#">Inscreva-se</a></p>
          </form>

        </div>
      </div>
      <div class="bg-aside"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
