<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>App Weather</title>
  </head>
  <body>
    <div id="app">
      <div class="wrapper">
        <div class="wrapper-location">
          <img src="./assets/icons/pin.svg" alt="ponto de localização" />
          <span>Rio do Sul, SC</span>
        </div>
        <div class="wrapper-temperature">
          <div class="temperature">18</div>
          <div>
            <span>22º 16º</span>
          </div>
        </div>
        <div class="wrapper-statistics">
          <div class="card">
            <img src="./assets/icons/weather.svg" alt="Icone Vento" />
            <div class="weather-stats">
              <span>Vento</span>
              <p><strong>17</strong> km/h</p>
            </div>
          </div>
          <div class="card">
            <img src="./assets/icons/weather-1.svg" alt="icone de chuva" />
            <div class="weather-stats">
              <span>Umidade</span>
              <p><strong>31</strong> %</p>
            </div>
          </div>

          <div class="card">
            <img
              src="./assets/icons/weather-2.svg"
              alt="icone de poucas chuvas"
            />
            <div class="weather-stats">
              <span>Chuva</span>
              <p><strong>10</strong> %</p>
            </div>
          </div>
        </div>
      </div>

      <div class="air-quality">
        <div class="title">
          <img src="./assets/icons/leaf.svg" alt="icone de folha" />
          <h2>Qualidade do ar</h2>
        </div>

        <div class="middleware">
          <span>Boa</span>
          <p>21</p>
        </div>

        <div class="info">
          <div class="card">
            <span>12.9</span>
            <p>PM2.5</p>
          </div>

          <div class="card">
            <span>12.9</span>
            <p>PM10</p>
          </div>

          <div class="card">
            <span>2.1</span>
            <p>SO<sub>2</sub></p>
          </div>

          <div class="card">
            <span>1.4</span>
            <p>NO<sub>2</sub></p>
          </div>

          <div class="card">
            <span>21.2</span>
            <p>O<sub>3</sub></p>
          </div>

          <div class="card">
            <span>0.7</span>
            <p>CO</p>
          </div>
        </div>
      </div>

      <div class="sun-time">
        <div class="title">
          <img src="./assets/icons/time.svg" alt="icone de sol" />
          <h2>Horário do sol</h2>
        </div>

        <div class="chart">
          <svg width="150" height="100" viewBox="-100 -100 200 90">
            <circle
              cx="0"
              cy="0"
              r="90"
              fill="transparent"
              stroke="#F6C833"
              stroke-width="8"
              stroke-dasharray="0.3 3.3"
              stroke-dashoffset="0.1"
              pathLength="60"
            />
          </svg>
        </div>

        <div class="info">
          <span>06:12</span>
          <span>18:52</span>
        </div>
      </div>

      <div class="week">
        <div class="day">
          <h3>Amanhã</h3>
          <img src="./assets/icons/weekDayIcon/weather.svg" alt="" />
          <span>21º 16º</span>
        </div>

        <div class="day">
          <h3>Sexta-feira</h3>
          <img src="./assets/icons/weekDayIcon/weather-1.svg" alt="" />
          <span>28º 30º</span>
        </div>

        <div class="day">
          <h3>Sábado</h3>
          <img src="./assets/icons/weekDayIcon/weather-2.svg" alt="" />
          <span>25º 21º</span>
        </div>

        <div class="day">
          <h3>Domingo</h3>
          <img src="./assets/icons/weekDayIcon/weather-3.svg" alt="" />
          <span>20º 14º</span>
        </div>

        <div class="day">
          <h3>Segunda-feira</h3>
          <img src="./assets/icons/weekDayIcon/weather-4.svg" alt="" />
          <span>24º 18º</span>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
