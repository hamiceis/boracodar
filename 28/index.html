<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <title>Plataforma de IA - Boracodar - 28</title>
</head>
<body>
  <div id="app">
    <header>
      <div class="icon">
        <i class="ph ph-magic-wand"></i>
      </div>
      <h1>Experimente o poder da Inteligência Artificial </h1>
    </header>

    <main>
      <div class="card-button">
        <div class="icon">
          <i class="ph ph-code"></i>
        </div>
          <span>Gerador de códigos</span>
          <i class="ph ph-arrow-right"></i>
      </div>

      <div class="card-button">
        <div class="icon">
          <i class="ph ph-image-square"></i>
        </div>
          <span>Edição de fotos</span>
          <i class="ph ph-arrow-right"></i>
      </div>

      <div class="card-button">
        <div class="icon">
          <i class="ph ph-play-circle"></i>
        </div>
          <span>Geração de vídeos</span>
          <i class="ph ph-arrow-right"></i>
      </div>

      <div class="card-button">
        <div class="icon">
          <i class="ph ph-music-notes-simple"></i>
        </div>
          <span>Criador de áudios e musicas</span>
          <i class="ph ph-arrow-right"></i>
      </div>
    </main>

    <hr/>

    <footer>
      <div class="input-wrapper">
        <i class="ph ph-plus-circle"></i>
        <input type="text" placeholder="Envie uma mensagem ou digite “/” para exibir os comandos ">
      </div>
      <button class="icon">
        <i class="ph ph-paper-plane-right"></i>
      </button>
    </footer>
  </div>
</body>
</html>
