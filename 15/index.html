<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css" />
    <title>Pricing table</title>
  </head>
  <body>
    <div id="app">
      <div class="card essentials">
        <p>PARA VOCÊ COMEÇAR</p>
        <div class="plan">
          <h4>Essentilas</h4>
          <p>R$ <span>19,97/mês</span></p>
        </div>
        <button>Assinar agora</button>
        <div class="info">
          <div class="content">
            <div>
              <img src="./assets/Check.svg" alt="icone de verificação">
              <p>até 3 usuários</p>
            </div>
            <img src="./assets/Info.svg" alt="icone de info" title="descrição do texto">
          </div>
          <div class="content">
            <div>
              <img src="./assets/Check.svg" alt="icone de verificação">
              <p>Autoatendimento</p>
            </div>
            <img src="./assets/Info.svg" alt="icone de info" title="descrição do texto">
          </div>
        </div>
      </div>
      <div class="card ultimate">
        <div class="special">MAIS VANTAJOSO</div>
        <p>PARA VOCÊ DECOLAR</p>
        <div class="plan">
          <h4>Ultimate</h4>
          <p>R$ <span>29,97/mês</span></p>
        </div>
        <button>Assinar agora</button>
        <div class="info">
          <div class="content">
            <div>
              <img src="./assets/Check.svg" alt="icone de verificação">
              <p>Usuários ilimitados</p>
            </div>
            <img src="./assets/Info.svg" alt="icone de info" title="descrição do texto">
          </div>
          <div class="content">
            <div>
              <img src="./assets/Check.svg" alt="icone de verificação">
              <p>Suporte 24/7</p>
            </div>
            <img src="./assets/Info.svg" alt="icone de info" title="descrição do texto">
          </div>
          <div class="content">
            <div>
              <img src="./assets/Check.svg" alt="icone de verificação">
              <p>CSM Dedicado</p>
            </div>
            <img src="./assets/Info.svg" alt="icone de info" title="descrição do texto">
          </div>
          <div class="content">
            <div>
              <img src="./assets/Check.svg" alt="icone de verificação">
              <p>Treinamentos</p>
            </div>
            <img src="./assets/Info.svg" alt="icone de info" title="descrição do texto">
          </div>
        </div>
      </div>
      <div class="card enterprise">
        <p>PARA SUA EMPRESA</p>
        <div class="plan">
          <h4>Enterprise</h4>
        </div>
        <button>Fale com a gente</button>
        <div class="info">
          <div class="content">
            <div>
              <img src="./assets/Check.svg" alt="icone de verificação">
              <p>Plano customizado especilamente para necessidade de seu negocio</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
